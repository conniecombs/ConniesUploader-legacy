name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test on ${{ matrix.os }} - Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8 black

    - name: Run linter (flake8)
      run: |
        flake8 main.py modules/ tests/ --max-line-length=100 --extend-ignore=E203,W503
      continue-on-error: true

    - name: Check code formatting (black)
      run: |
        black --check main.py modules/ tests/ --line-length=100
      continue-on-error: true

    - name: Run tests with coverage
      run: |
        pytest tests/ -v --cov=modules --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  lint:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black mypy

    - name: Run flake8
      run: |
        flake8 main.py modules/ --max-line-length=100 --extend-ignore=E203,W503 --statistics
      continue-on-error: true

    - name: Check formatting with black
      run: |
        black --check --diff main.py modules/ --line-length=100

    - name: Run mypy type checking
      run: |
        mypy main.py modules/ --ignore-missing-imports --check-untyped-defs
      continue-on-error: true
